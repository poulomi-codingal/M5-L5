<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="promise">Promises in JS</p>
    <script>
      function myDisplayer(some){
       document.getElementById("promise").innerHTML = some;
      }
      function sum(a,b){
        var sum = a+b;
        myDisplayer(sum);
      }
      let myPromise = new Promise(function(myResolve, MyReject){
        let x= 0;
        if(x==0){
            myResolve("OKAY>>")
        }
        else{
            MyReject("ERROR>>>")
        }
      });
      myPromise.then(
        function(value) {sum(5,3);},
        function(error) {sum(error);}
      )
    </script>
</body>
</html>
